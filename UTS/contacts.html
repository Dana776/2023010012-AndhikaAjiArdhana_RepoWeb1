<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="assets/css/style.css" class="css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="container-info">
            <img style="width: 120px; height: 120px; margin-left: 25px;" src="assets/images/tacobell.png" alt="Logo Kampus">
        </div>

        <!-- Main content wrapper -->
        <div class="main-wrapper">
            <!-- Header -->
            <div class="container-header">
                <img src="assets/images/tacobell-header1.jpg" alt="tacobell-header" srcset="">
            </div>

            <!-- Navbar -->
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="profile.html">PROFILE</a></li>
                    <li><a href="picture.html">PICTURE</a></li>
                    <li><a href="contacts.html">CONTACTS</a></li>
                    <li><button class="login-btn" id="loginBtn">LOGIN</button></li>
                </ul>
            </nav>

            <!-- Main Content -->
            <div class="main-content">
                <div class="contact-form-container">
                    <h2>Contact Us</h2>
                    <form action="#" method="POST" class="contact-form">
                        <div class="form-group">
                            <label for="name">Nama</label>
                            <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Pesan</label>
                            <textarea id="message" name="message" rows="5" placeholder="Masukkan pesan Anda" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Kirim</button>
                    </form>
                </div>

               <!-- Pop-up Login -->
               <div id="loginPopup" class="popup-overlay">
                <div class="popup-content">
                    <span id="closeLogin" class="close-btn">&times;</span>
                    <img style="width: 75px; height: 75px;" src="assets/images/tacobell.png" alt="tacobell">
                    <h2>Login</h2>
                    <form class="login-form">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" id="loginUsername" placeholder="Masukkan Username" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" placeholder="Masukkan Password" required>
                        </div>
                        <button type="submit" class="submit-btn">Login</button>
                    </form>
                    <p>Belum punya akun? <a href="#" id="openRegister">Daftar di sini</a></p>
                </div>
            </div>

            <!-- Popup Registrasi -->
            <div class="popup-overlay" id="registerPopup">
                <div class="popup-content">
                    <span class="close-btn" id="closeRegister">&times;</span>
                    <img style="width: 75px; height: 75px;" src="assets/images/tacobell.png" alt="tacobell">
                    <h2>Registrasi</h2>
                    <form id="registerForm" class="login-form">
                        <div class="form-group">
                            <label for="registerUsername">Username</label>
                            <input type="text" id="registerUsername" placeholder="Masukkan Username" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">E-mail</label>
                            <input type="email" id="registerEmail" placeholder="Masukkan email" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" placeholder="Masukkan Password" required>
                        </div>
                        <button type="submit" class="submit-btn">Daftar</button>
                    </form>
                    <p>Sudah punya akun? <a href="#" id="backToLogin">Kembali ke Login</a></p>
                </div>
            </div>
            </div>
            <div class="footer-wrapper">
                <footer class="footer">
                    <img src="assets/images/logo-kampus.png" alt="logo-polibang">
                    <p>2023010012 - Andhika Aji Ardhana &copy; Copyright 2024.</p>
                </footer>
            </div>
        </div>  
    </div>
</body>
<script src="assets/js/script.js"></script>
</html>
