<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify-Content</title>
    <link rel="stylesheet" href="../assets/css/style.css" >
</head>
<body>
    <h1>Justify-content: flex-start(default)</h1>
        <section class="container-justify-start">
            <div class="item">item 1</div>
            <div class="item">item 2</div>
            <div class="item">item 3</div>
        </section>
    <h1>Justify-content: flex-end</h1>
        <section class="container-justify-end">
            <div class="item">item 1</div>
            <div class="item">item 2</div>
            <div class="item">item 3</div>
        </section>
    <h1>Justify-content: center</h1>
        <section class="container-justify-center">
            <div class="item">item 1</div>
            <div class="item">item 2</div>
            <div class="item">item 3</div>
        </section>
    <h1>Justify-content: space-around</h1>
        <section class="container-justify-space-around">
            <div class="item">item 1</div>
            <div class="item">item 2</div>
            <div class="item">item 3</div>
        </section>
    <h1>Justify-content: space-between</h1>
        <section class="container-justify-space-between">
            <div class="item">item 1</div>
            <div class="item">item 2</div>
            <div class="item">item 3</div>
        </section>

</body>
</html>
