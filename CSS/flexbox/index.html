<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flebox</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <h1>flex-direction: row(default)</h1>
        <section class="container-flexbox">
            <div class="yellow">item 1</div>
            <div class="yellow">item 2</div>
            <div class="yellow">item 3</div>
        </section>
    <h1>flex-direction: row-reverse</h1>
        <section class="container-flex-reverse">
            <div class="yellow">item 1</div>
            <div class="yellow">item 2</div>
            <div class="yellow">item 3</div>
        </section>
    <h1>flex-direction: column</h1>
        <section class="container-flex-column">
            <div class="yellow">item 1</div>
            <div class="yellow">item 2</div>
            <div class="yellow">item 3</div>
        </section>
    <h1>flex-direction: column-reverse</h1>
        <section class="container-flex-column-reverse">
            <div class="yellow">item 1</div>
            <div class="yellow">item 2</div>
            <div class="yellow">item 3</div>
        </section>
</body>
</html>
