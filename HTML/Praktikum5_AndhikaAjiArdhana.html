<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 5 - FORM HTML</title>
</head>
<body>
    <h1>FORM HTML</h1>
    <form action="" method="post">
        <label for="name">Name : </label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="gender">Gender :</label>
        <input type="radio" name="Man" id="Man"><label for="Man">Man</label>
        <input type="radio" name="Woman" id="Woman"><label for="Woman">Woman</label>
        <br><br>
        <label for="Add'">Address : </label>
        <input type="text" name="Address" id="Address">
        <br><br>
        <label for="country">Country : </label>
        <select name="country" id="country">
            <option value="indonesia">INDONESIA</option>
            <option value="indonesia">ENGLISH</option>
            <option value="indonesia">RUSSIA</option>
        </select>
        <br><br>
        <label for="email">Email : </label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="photo">Photo :</label>
        <input type="file" name="photo" id="photo">
        <br><br>
        <label for="comment">Comment</label>
        <textarea name="comment" id="comment" rows="4" cols="50"></textarea>
        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
